<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop Genie – Dashboard</title>
  <link rel="icon" href="favicon.svg" />
  <link rel="stylesheet" href="style.css" />
  <script src="app-pro.js" defer></script>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="logo.svg" alt="Shop Genie" class="logo" />
      <span>Shop Genie</span>
    </a>
    <nav>
      <a href="index.html#features">Features</a>
      <a href="index.html#pricing">Pricing</a>
      <a href="dashboard.html" class="active">Dashboard</a>
    </nav>
  </header>

  <main>
    <section class="dashboard-intro">
      <h1>Dashboard</h1>
      <p>Upload your CSV to explore KPIs, charts, funnels, forecasts, and cohorts.</p>
      <input type="file" id="csvUpload" accept=".csv" />
    </section>

    <section id="kpis" class="kpi-cards"></section>

    <section id="charts" class="charts-grid">
      <canvas id="salesChart"></canvas>
      <canvas id="funnelChart"></canvas>
      <canvas id="forecastChart"></canvas>
      <canvas id="heatmapChart"></canvas>
    </section>

    <section id="table">
      <h2>Sortable Sales Data</h2>
      <table id="salesTable"></table>
    </section>
  </main>

  <footer>
    <p>© 2025 Shop Genie — Demo Dashboard</p>
  </footer>
</body>
</html>
