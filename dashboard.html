<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop Genie — Dashboard</title>
  <link rel="icon" href="favicon.svg" />
  <!-- IMPORTANT: root paths -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container site-header">
    <a class="brand" href="index.html">
      <img src="logo.svg" alt="Shop Genie" class="logo" />
      <span>Shop Genie</span>
    </a>
    <nav class="nav">
      <a href="index.html#features">Features</a>
      <a href="index.html#pricing">Pricing</a>
      <a href="dashboard.html" class="active">Dashboard</a>
    </nav>
  </header>

  <main class="container">
    <section class="dash">
      <h1>Demo Dashboard</h1>

      <!-- KPI row (your CSS styles these) -->
      <div class="kpis">
        <div class="kpi"><span id="kpi-sales">—</span><label>Sales (30d)</label></div>
        <div class="kpi"><span id="kpi-conv">—</span><label>Conv. Rate</label></div>
        <div class="kpi"><span id="kpi-aov">—</span><label>AOV</label></div>
      </div>

      <!-- Simple CSV upload + sample link -->
      <div class="panel">
        <h3>Upload CSV</h3>
        <input id="csvInput" type="file" accept=".csv" />
        <p class="muted">No file handy? Try the <a href="sample-data.csv">sample-data.csv</a>.</p>
        <div id="tableMount"></div>
      </div>

      <!-- Canvas or chart mount (your JS can use this) -->
      <canvas id="chart" width="900" height="320" aria-label="Sales chart"></canvas>
    </section>
  </main>

  <footer class="container footer">
    <small>© <span id="year"></span> Shop Genie.</small>
  </footer>

  <!-- IMPORTANT: root path -->
  <script src="app-pro.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
